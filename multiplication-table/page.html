<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1: Set up a blank array to contain the final multiplication table
let multiplicationTable = [];

// Step 2: Set a value variable to specify how many values you want to multiply with one another and show the results for
let size = 10; // You can change this to generate a table of different sizes

// Step 3: Create an outer for loop to iterate through each row and a temp array to store the row values
for (let i = 1; i <= size; i++) {
    let tempRow = []; // Temporary array to store each row's values

    // Step 4: Add an inner for loop for the column values
    for (let j = 1; j <= size; j++) {
        tempRow.push(i * j); // Push the multiplied row and column values to the temp array
    }

    // Step 5: Add the temporary row data that contains the calculated solutions to the main array of the final table
    multiplicationTable.push(tempRow);
}

// Output the multiplication table
for (let row of multiplicationTable) {
    console.log(row.join('\t')); // Print each row separated by a tab for better readability
}

    </script>
</body>
</html>
