<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countUpToTen(start) {
    // Base case: if start is greater than 10, stop the recursion
    if (start > 10) {
        return;
    }

    // Print the current value of start
    console.log(start);

    // Recursive case: call the function with the next number
    countUpToTen(start + 1);
}

// Test the function with different starting numbers
countUpToTen(5); // Counts from 5 to 10
countUpToTen(8); // Counts from 8 to 10
countUpToTen(1); // Counts from 1 to 10

    </script>
</body>
</html>
